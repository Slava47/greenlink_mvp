{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width:760px; margin:16px auto;">
    <h2>{% if t %}Редактирование задания{% else %}Новое задание{% endif %}</h2>
    <form method="post">
      {{ csrf_field() }}
      <label>Название</label>
      <input name="name" required value="{{ t.name if t else '' }}">

      <label style="margin-top:10px;">Описание</label>
      <textarea name="description">{{ t.description if t else '' }}</textarea>

      <div class="row" style="margin-top:10px;">
        <div>
          <label>Баллы</label>
          <input name="points" value="{{ t.points if t else 0 }}">
        </div>
        <div>
          <label>Макс. участников (0 = без лимита)</label>
          <input name="max_participants" value="{{ t.max_participants if t else 0 }}">
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div>
          <label>Старт (ISO)</label>
          <input name="start_time" value="{{ t.start_time if t else '' }}">
        </div>
        <div>
          <label>Дедлайн (ISO)</label>
          <input name="end_time" value="{{ t.end_time if t else '' }}">
        </div>
      </div>

      <div class="form-actions">
        <button class="btn" type="submit">{% if t %}Сохранить{% else %}Создать{% endif %}</button>
        <a class="btn secondary" href="{{ url_for('main.tasks') }}">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}
